{% extends "layout.html" %} 
{% block content %}
<div class="gpa">
    <h1>Your GPA: {{ gpa }}</h1>
</div>

<table>
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Instructor</th>
            <th>Semester</th>
            <th>Credits</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
            <tr>
                <td>{{ course[2] }}</td>
                <td>{{ course[4] }}</td>
                <td>{{ course[3] }}</td>
                <td>{{ course[1] }}</td>
                <td>{{ course[0] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
