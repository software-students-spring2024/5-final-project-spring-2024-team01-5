{% extends "layout.html" %} 
{% block content %}
<style>
    form div {
        margin: 20px;
    }

    form div label {
        display: block;
        margin-bottom: 5px;
    }
    .gpa {
        font-size: 28px;
    }
    table {
        width: 90%;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
</style>

<div class="gpa">
    <h1>Your GPA: {{ gpa }}</h1>
</div>

<table>
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Instructor</th>
            <th>Semester</th>
            <th>Credits</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
            <tr>
                <td>{{ course[2] }}</td>
                <td>{{ course[4] }}</td>
                <td>{{ course[3] }}</td>
                <td>{{ course[1] }}</td>
                <td>{{ course[0] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
