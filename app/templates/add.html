{% extends "layout.html" %} 
{% block content %}
    <style>
        form div {
            margin: 20px;
        }

        form div label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
    <div>
        <form action="/add_grade" method="POST">
            <div>
                <label for="course_name">Course Name:</label>
                <input type="text" id="course_name" name="course_name" required>
            </div>

            <div>
                <label for="course_credits">Course Credits:</label>
                <input type="number" id="course_credits" name="course_credits" required>
            </div>

            <div>
                <label for="course_grade">Course Grade:</label>
                <select id="course_grade" name="course_grade" required>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D">D+</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
            </div>

            <div>
                <button type="submit" style="outline: 1px solid black; padding: 5px;">Add Grade</button>
            </div>
        </form>
    </div>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li style="color: green;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    
    
{% endblock %}
